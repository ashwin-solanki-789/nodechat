<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>GroupChat App</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-smile"></i> GroupChat Registration</h1>
        </header>
        <main class="join-main">
            <form action="/user/register" method="POST">
                <tabel>
                    <tr>
                        <td class="form-control">
                            <input type="text" name="fname" id="fname" style="width:49%;"
                                placeholder="Enter First Name..." required />
                        </td>
                        <td class="form-control">
                            <input type="text" name="lname" id="lname" style="width:49%;"
                                placeholder="Enter Last Name..." required />
                        </td>
                    </tr>
                    <tr>
                        <input type="text" name="username" id="username" style="width:99%;"
                            placeholder="Enter username..." required />
                    </tr>
                    <tr>
                        <input type="text" name="email" id="email" style="width:99%;" placeholder="Enter Email Id..." required />
                    </tr>
                    <tr>
                        <td><input type="password" name="password" id="password" style="width:99%;" placeholder="Enter Password.."
                                required /></td>
                        <td><input type="password" name="cpassword" id="cpassword" style="width:99%;" placeholder="Re-enter Password.."
                                required /></td>
                    </tr>
                </tabel>
                <button type="submit" class="btn">Register</button>
            </form><br>
            <span>Already Register. <a href="login.html" style="color: white;">Login!</a></span>
        </main>
    </div>
</body>

</html>
